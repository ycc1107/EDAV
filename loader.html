
<html>
    <title>Loading</title>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <style>
        #video{
        height: 100%;
        width: 100%;
        background: #D3D3D3;
    }
        .loader.hidden{
            animation: fadeOut 3s;
            animation-fill-mode:forwards;
        }
        @keyframes fadeOut{
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>

    <div class="loader">
            <video id="video" playsinline="" muted="" autoplay="" loop="" data-silent="true" src="https://cdn.dribbble.com/users/1319489/screenshots/2946353/monkey-1.gif?vid=1">
            </video>
            <div id="video-controls" style="display: none;">
            <span class="mute-controls mute-mute">
            </span>
            </div>
            <noscript>
                <img src="https://cdn.dribbble.com/users/1319489/screenshots/2946353/monkey-1.gif" alt="Monkey 1" />
            </noscript>
    </div>

    <script>
        window.addEventListener("load", function(){
            const loader = document.querySelector(".loader");
            loader.className += " hidden";
        })
    </script>
</html>
